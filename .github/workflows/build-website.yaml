name: Build website CI

on:
  push:
    branches: [ main, features/tests ]

permissions: 
  contents: write

jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Prepare dirs
        run: |
          mkdir source
          mkdir build
      - name: Checkout source 🛎️
        uses: actions/checkout@v3
        with:
          path: ./source
      - name: Checkout gh-pages 🛎️
        uses: actions/checkout@v3
        with:
          path: ./build
          ref: gh-pages
      - name: Switch to source
        run: cd source
      - name: Setup
        uses: pnpm/action-setup@v2.2.2
        with:
          sversion: 7.1.3
      - name: Install
        run: pnpm i
      - name: Build
        run: pnpm ci
      - name: Copy to build
        run: |
          cp -r src/dist ../build
          cd ../build
      - name: Deploy 🚀
        run: |
          git add *
          git commit -m "feat(gp): deploy website"
          git push
      - name: Cleanup
        run: |
          cd ..
          rm -rf build
          rm -rf source